    <script>
        let score = 0;
        function playerChoice(){
            let badInput = true;
            let playerResponse = "";
            let correctInputs = ["rock", "paper", "scissors"];
             
                
            while (badInput){
                playerResponse =  prompt ('Rock, Paper, or Scissors').toLowerCase();
                if (correctInputs.includes(playerResponse)){
                    badInput = false;    
                    return playerResponse; 
                    
                }
                score -= 1;
                alert(`YOU SHOULD HAVE LISTENED TO ME!!!!! Your score was ${score + 1} now it it is ${score}`);
                alert(score);
            } 
            
        }
        function computerChoice(){

            if (randNum==0){
                return "rock";                
            }
            else if (randNum==1){
                return "paper"; 
            }
            else {
                return "scissors"; 
            }
        } 
        function singleRound(playerChoice, computerChoice){
            if(playerChoice == computerChoice){

            }else if (computerChoice=="paper" && playerChoice== "rock"){
                score-=1;        
                return `YOU LOSE!!!!: you chose ${playerChoice}, the com chose ${computerChoice}`;
            }else if (computerChoice=="paper" && playerChoice=="scissors"){
                score+=1;

            }else if (computerChoice== "rock" && playerChoice=="paper"){
                score+=1;

            }else if (computerChoice=="scissors" && playerChoice== "rock"){

            }
            
        }
